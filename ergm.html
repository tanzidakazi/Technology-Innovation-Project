<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css">
    <style>
        /* Add any additional CSS styles here */
        .container {
            margin: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
    <title>ERGM</title>
</head>
<body>
    <div class="container">
        <h1>ERGM Analysis</h1>

        <div class="form-group">
            <label for="fieldA">A:</label>
            <input type="text" id="fieldA">
        </div>

        <div class="form-group">
            <label for="fieldB">B:</label>
            <input type="text" id="fieldB">
        </div>

        <div class="form-group">
            <label>Choose one:</label>
            <div class="radio-group">
                <input type="radio" name="option" id="simulation" value="simulation">
                <label for="simulation">Simulation</label>

                <input type="radio" name="option" id="estimation" value="estimation">
                <label for="estimation">Estimation</label>

                <input type="radio" name="option" id="validation" value="validation">
                <label for="validation">Validation</label>
            </div>
        </div>

        <div class="form-group">
            <label>Choose one or more:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="include" value="include">
                <label for="include">Include</label>

                <input type="checkbox" id="directed" value="directed">
                <label for="directed">Directed</label>

                <input type="checkbox" id="fixed" value="fixed">
                <label for="fixed">Fixed</label>

                <input type="checkbox" id="fix-density" value="fix-density">
                <label for="fix-density">Fix Density</label>
            </div>
        </div>

        <div class="form-group">
            <label for="parameter">Parameter:</label>
            <select id="parameter">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="network-file">Network File:</label>
            <input type="file" id="network-file">
        </div>

        <div class="form-group">
            <label for="attribute-file">Attribute File:</label>
            <input type="file" id="attribute-file">
        </div>
    </div>
</body>
</html>
